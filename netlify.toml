[build]
  publish = "public"
  functions = "functions"
  command = """
    pip install -r requirements.txt
    pip install -e .
    python scripts/update_feeds.py
    mkdir -p public/feeds
    cp feeds/* public/feeds/
  """

[functions]
  directory = "functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/rss/*"
  to = "/.netlify/functions/individual-feed/:splat"
  status = 200

[build.environment]
  PYTHON_VERSION = "3.9"