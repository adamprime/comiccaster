[build]
  publish = "public"
  functions = "functions"
  command = """
    pip install -r requirements.txt
    pip install -e .
    python scripts/update_feeds.py
    mkdir -p public/feeds
    cp feeds/* public/feeds/
  """

[functions]
  directory = "functions"
  node_bundler = "esbuild"

# Redirect root to the static app function
[[redirects]]
  from = "/"
  to = "/.netlify/functions/flask-app"
  status = 200

# Direct /rss/ requests to the individual-feed function with the slug as a parameter
[[redirects]]
  from = "/rss/*"
  to = "/.netlify/functions/individual-feed"
  status = 200
  force = true

# Fallback for direct feed access
[[redirects]]
  from = "/feeds/*"
  to = "/feeds/:splat"
  status = 200

# Redirect all routes to the static app
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/flask-app"
  status = 200

[build.environment]
  PYTHON_VERSION = "3.9"