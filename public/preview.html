<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicCaster - Feed Preview</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="alternate icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #333333;
            --accent-color: #e91e63;
            --link-color: #3b82f6;
            --button-color: #0066cc;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
            background: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #888;
            margin: 0;
        }

        .feed-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .feed-info h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }

        .feed-info p {
            margin: 0;
            color: #888;
        }

        .entries {
            display: grid;
            gap: 1.5rem;
        }

        .entry {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.2s;
        }

        .entry:hover {
            transform: translateY(-2px);
        }

        .entry-date {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .entry-title {
            font-size: 1.25rem;
            margin: 0 0 1rem 0;
        }

        .entry-content {
            margin-bottom: 1rem;
        }

        .entry-content img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 1rem 0;
        }

        .entry-link {
            display: inline-block;
            color: var(--link-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .entry-link:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #888;
        }

        .error {
            background: rgba(220, 38, 38, 0.1);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-block;
            color: var(--link-color);
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Back to ComicCaster</a>
        
        <header class="header">
            <h1>Feed Preview</h1>
            <p>View the latest entries from this comic feed</p>
        </header>

        <div id="feed-content">
            <div class="loading">Loading feed contents...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const feedUrl = urlParams.get('url');
            
            if (!feedUrl) {
                showError('No feed URL provided');
                return;
            }

            fetchFeed(feedUrl);
        });

        function fetchFeed(feedUrl) {
            // Use a CORS proxy to fetch the feed
            const proxyUrl = '/.netlify/functions/fetch-feed';
            
            fetch(proxyUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: feedUrl })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }
                displayFeed(data);
            })
            .catch(error => {
                showError('Failed to load feed: ' + error.message);
            });
        }

        function displayFeed(feed) {
            const container = document.getElementById('feed-content');
            
            // Create feed info section
            const feedInfo = document.createElement('div');
            feedInfo.className = 'feed-info';
            feedInfo.innerHTML = `
                <h2>${feed.title}</h2>
                <p>${feed.description || ''}</p>
            `;
            
            // Create entries section
            const entries = document.createElement('div');
            entries.className = 'entries';
            
            feed.items.forEach(item => {
                const entry = document.createElement('article');
                entry.className = 'entry';

                // Parse the date and extract year, month, day in UTC to avoid timezone shifting
                const date = new Date(item.pubDate);
                const year = date.getUTCFullYear();
                const month = date.getUTCMonth();
                const day = date.getUTCDate();

                // Create a new date with just the date components (no time) for display
                // This ensures the calendar date matches the comic's publication date
                const displayDate = new Date(year, month, day);
                const formattedDate = displayDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                // Build content with images from enclosures
                let content = item.description || '';

                // Add images from enclosures if they exist and aren't already in description
                if (item.enclosures && item.enclosures.length > 0) {
                    const imageEnclosures = item.enclosures.filter(enc =>
                        enc.type && enc.type.startsWith('image/')
                    );

                    if (imageEnclosures.length > 0) {
                        const imageHtml = imageEnclosures.map(enc =>
                            `<img src="${enc.url}" alt="Comic strip" loading="lazy">`
                        ).join('');

                        // Only add images if they're not already in the description
                        if (!content.includes('<img')) {
                            content = imageHtml + content;
                        }
                    }
                }

                entry.innerHTML = `
                    <div class="entry-date">${formattedDate}</div>
                    <h3 class="entry-title">${item.title}</h3>
                    <div class="entry-content">${content}</div>
                    <a href="${item.link}" target="_blank" class="entry-link">View original →</a>
                `;

                entries.appendChild(entry);
            });
            
            // Replace loading message with content
            container.innerHTML = '';
            container.appendChild(feedInfo);
            container.appendChild(entries);
        }

        function showError(message) {
            const container = document.getElementById('feed-content');
            container.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
