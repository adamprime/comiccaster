<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComicCaster - Feed Generated</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="alternate icon" type="image/x-icon" href="/favicon.ico">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h2>Your Custom Feed is Ready!</h2>
          </div>
          <div class="card-body">
            <div class="text-center mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
              </svg>
            </div>
            
            <p class="lead text-center">Your custom RSS feed has been created successfully.</p>
            
            <div class="alert alert-info">
              <p class="mb-2">Use the URL below in your RSS reader:</p>
              <div class="input-group">
                <input type="text" class="form-control" id="feedUrlInput" readonly>
                <button class="btn btn-outline-secondary" type="button" id="copyButton">Copy</button>
              </div>
            </div>
            
            <div class="text-center mt-4">
              <a href="/" class="btn btn-primary">Create Another Feed</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the feed URL from the query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const feedUrl = urlParams.get('url');
      
      if (feedUrl) {
        document.getElementById('feedUrlInput').value = feedUrl;
      } else {
        window.location.href = '/';
      }
      
      // Add copy functionality
      document.getElementById('copyButton').addEventListener('click', function() {
        const feedUrlInput = document.getElementById('feedUrlInput');
        feedUrlInput.select();
        document.execCommand('copy');
        this.textContent = 'Copied!';
        setTimeout(() => {
          this.textContent = 'Copy';
        }, 2000);
      });
    });
  </script>
</body>
</html>
