<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicCaster - RSS Feeds for Comics</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="alternate icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">ComicCaster</h1>
            <p class="text-xl text-gray-600">RSS Feeds for Your Favorite Comics</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for comic in comics %}
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-200">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">{{ comic.name }}</h2>
                <div class="flex justify-between items-center">
                    <a href="/feeds/{{ comic.slug }}.xml" 
                       class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-200">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 5c7.18 0 13 5.82 13 13M6 11a7 7 0 017 7m-6 0a1 1 0 110-2 1 1 0 010 2z"/>
                        </svg>
                        RSS Feed
                    </a>
                    <a href="https://www.gocomics.com/{{ comic.slug }}" 
                       target="_blank"
                       class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
                        View Comic
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>

        <footer class="mt-12 text-center text-gray-600">
            <p>Powered by <a href="https://github.com/adamprime/comiccaster" class="text-blue-500 hover:text-blue-600">ComicCaster</a></p>
        </footer>
    </div>
</body>
</html>
