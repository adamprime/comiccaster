name: Update Comic Feeds

on:
  schedule:
    - cron: '0 1 * * *'  # Run at 1 AM daily
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedgen
      
      - name: Run feed update script
        run: python scripts/update_feeds.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add feeds/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update comic feeds [skip ci]" && git push)