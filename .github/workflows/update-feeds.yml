name: Update Comic Feeds

on:
  schedule:
    - cron: '0 9 * * *'  # Run at 9 AM UTC daily (~1 AM PST / 2 AM PDT)
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  issues: write

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Firefox and geckodriver
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox xvfb
          
          # Install geckodriver (use a known stable version)
          wget https://github.com/mozilla/geckodriver/releases/download/v0.35.0/geckodriver-v0.35.0-linux64.tar.gz
          tar -xzf geckodriver-v0.35.0-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/geckodriver
          
          # Verify installation
          firefox --version
          geckodriver --version
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      
      - name: Test scraping works
        run: |
          # Set up virtual display for headless Firefox
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          
          # Test single comic first
          python test_github_scraping.py
      
      - name: Run feed update script
        run: |
          # Run the feed update script (display already set up)
          python scripts/update_feeds.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit and push updated feeds
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add -f public/feeds/*.xml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update comic feeds"
            git push
          fi
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Feed update failed',
              body: `The feed update workflow failed. Check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`
            })