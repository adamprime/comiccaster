name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
      fail-fast: false  # Continue with other versions even if one fails

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install ChromeDriver
      run: |
        # Get Chrome major version
        chrome_version=$(google-chrome --version)
        chrome_major_version=$(echo "$chrome_version" | awk '{print $3}' | cut -d. -f1)
        echo "Chrome version: $chrome_version"
        echo "Chrome major version: $chrome_major_version"
        
        # Get matching ChromeDriver version
        chromedriver_version=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${chrome_major_version}")
        echo "ChromeDriver version: $chromedriver_version"
        
        # Download and install ChromeDriver
        wget -q "https://chromedriver.storage.googleapis.com/${chromedriver_version}/chromedriver_linux64.zip"
        unzip -q chromedriver_linux64.zip
        chmod +x chromedriver
        sudo mv chromedriver /usr/local/bin/
        rm chromedriver_linux64.zip
        
        # Verify installation
        chromedriver --version
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install package with test dependencies
        pip install -e ".[dev]"
        
    - name: Run tests with pytest
      continue-on-error: true  # Continue to show output even if tests fail
      env:
        PYTHONPATH: ${{ github.workspace }}
        CHROME_BIN: /usr/bin/google-chrome
        CHROMEDRIVER_PATH: /usr/local/bin/chromedriver
      run: |
        # Print versions for debugging
        google-chrome --version
        chromedriver --version
        python -m pytest -v --cov=comiccaster --cov-report=xml --no-cov-on-fail
        
    - name: Upload coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true 